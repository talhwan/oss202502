        div.example1{
            font-size:30px;
            background-color: blueviolet;
        }
        div.example2{
            font-size:40px;
            background-color:green;
        }
        div.example3{
            font-size:50px;
            background-color: aqua;
        }
    </style>

    <div class="example" onclick="location.href='./index.html'">example</div>
    475이하 일때 글씨크기 30px / 배경색 보라색
    476부터 700까지 글씨크기 40px / 배경색 초록색
    700초과 일때 글씨크기 50px / 배경색 노란색

    <script>
        listener_resize();
        function listener_resize(){
            let width = window.innerWidth; //javascript
            $(".example").removeClass("example1");
            $(".example").removeClass("example2");
            $(".example").removeClass("example3");
            if(width > 700){
                $(".example").addClass("example3");
            } else if(width > 475){
                $(".example").addClass("example2");
            } else {
                $(".example").addClass("example1");
            }
        }

        // window.addEventListener("resize", function(){
            
        // });
        $(window).resize(function(){
            listener_resize();
        });
    </script>

    <style>
        img{
